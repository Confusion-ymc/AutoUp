name: Build EXE

on:
  # 当创建 tag 时触发
  push:
    tags:
      - 'v*'  # 匹配以 v 开头的 tag，如 v1.0.0
  # 手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller playwright
          pip install -r requirements.txt
          pip install PySimpleGUI-4.60.5-py3-none-any.whl  # 安装本地 whl 文件

      - name: Install Playwright Chromium
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH="0"
          playwright install chromium

      - name: Build EXE
        run: |
          pyinstaller -w main3.py

      - name: Compress build folder
        run: |
          Compress-Archive -Path D:\a\AutoUp\AutoUp\dist\main3 -DestinationPath D:\a\AutoUp\AutoUp\dist\main3.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: D:\a\AutoUp\AutoUp\dist\main3.zip
          asset_name: main3.zip
          asset_content_type: application/zip
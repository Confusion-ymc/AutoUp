name: Build EXE

on:
   workflow_dispatch:
      inputs:
        tag_name:
          description: '输入要创建 Release 的 tag 名称（格式如 v1.0.0）'
          required: true
          type: string
        target_file:
          description: '要打包的 Python 文件路径'
          required: true
          type: string
        build_cmd:
          description: '打包命令, pyinstaller -w main3.py'
          required: true
          type: string
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller playwright
          pip install -r requirements.txt
          pip install PySimpleGUI-4.60.5-py3-none-any.whl  # 安装本地 whl 文件

      - name: Install Playwright Chromium
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH="0"
          playwright install chromium

      - name: Build EXE
        run: |
          ${{ github.event.inputs.build_cmd }}

      - name: Compress build folder
        run: |
          Compress-Archive -Path D:\a\AutoUp\AutoUp\dist\${{ replace(github.event.inputs.target_file, '.py', '') }}  -DestinationPath D:\a\AutoUp\AutoUp\dist\${{ replace(github.event.inputs.target_file, '.py', '.zip') }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name}}
          release_name: Release ${{ github.event.inputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: D:\a\AutoUp\AutoUp\dist\${{ replace(github.event.inputs.target_file, '.py', '.zip') }}
          asset_name: ${{ replace(github.event.inputs.target_file, '.py', '.zip') }}
          asset_content_type: application/zip
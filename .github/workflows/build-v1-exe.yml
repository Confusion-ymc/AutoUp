name: Build v1 EXE

on:
   workflow_dispatch:

env:
  target_file: "main.py"
  workdir: "试卷提交v1"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache Python dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'PySimpleGUI-4.60.5-py3-none-any.whl') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if ("${{ steps.cache-dependencies.outputs.cache-hit }}" != 'true') {
            pip install pyinstaller playwright
            pip install -r requirements.txt
            pip install PySimpleGUI-4.60.5-py3-none-any.whl  # 安装本地 whl 文件
          }
        shell: powershell

      - name: Cache Playwright Chromium
        id: cache-chromium
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Install Playwright Chromium
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH="0"
          if ("${{ steps.cache-chromium.outputs.cache-hit }}" != 'true') {
            playwright install chromium
          }
        shell: powershell

      - name: Build EXE
        working-directory: ${{ env.workdir }}
        run: |
          pyinstaller ${{ env.target_file }}
        shell: powershell

      - name: Compress build folder
        working-directory: ${{ env.workdir }}
        run: |
          $OutputEncoding = [System.Text.UTF8Encoding]::UTF8
          $targetFile = "${{ env.target_file }}"
          # 去除 .py 后缀
          $fileName = $targetFile -replace '\.py$', ''
          # 添加文件
          echo "replaced_filename=$fileName" >> $env:GITHUB_ENV
          Copy-Item -Path "关键词.xls" -Destination "D:\a\AutoUp\AutoUp\${{ env.workdir }}\dist\$fileName\" -Force
          # 构建正确的压缩路径
          Compress-Archive -Path "D:\a\AutoUp\AutoUp\${{ env.workdir }}\dist\$fileName" -DestinationPath "D:\a\AutoUp\AutoUp\${{ env.workdir }}\dist\$fileName.zip" -Force
        shell: pwsh

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: dist.zip
          path: D:\a\AutoUp\AutoUp\${{ env.workdir }}\dist\$fileName.zip
